name: Build LibTorch

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTORCH_VERSION: "2.1.0"

permissions:
  contents: write

concurrency:
  group: build-libtorch-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: false

jobs:
  build-libtorch-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache LibTorch
      id: cache-libtorch
      uses: actions/cache@v4
      with:
        path: libtorch
        key: libtorch-linux-cpu-v${{ env.PYTORCH_VERSION }}

    - name: Download LibTorch (CPU)
      if: steps.cache-libtorch.outputs.cache-hit != 'true'
      run: |
        curl -L -o libtorch.zip https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-${{ env.PYTORCH_VERSION }}%2Bcpu.zip
        unzip libtorch.zip

    - name: Package LibTorch
      run: |
        tar -czf libtorch-linux-x64.tar.gz libtorch

    - name: Upload LibTorch Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: libtorch-linux-x64
        path: libtorch-linux-x64.tar.gz
        retention-days: 30

    - name: Upload to Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: libtorch-v${{ env.PYTORCH_VERSION }}
        name: LibTorch v${{ env.PYTORCH_VERSION }} Binary
        files: libtorch-linux-x64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-libtorch-linux-arm64:
    runs-on: ubuntu-latest
    needs: build-libtorch-linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Cache LibTorch
      id: cache-libtorch
      uses: actions/cache@v4
      with:
        path: libtorch
        key: libtorch-linux-arm64-cpu-v${{ env.PYTORCH_VERSION }}

    - name: Build LibTorch for ARM64
      if: steps.cache-libtorch.outputs.cache-hit != 'true'
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu22.04
        githubToken: ${{ github.token }}
        dockerRunArgs: |
          --volume "${PWD}:/workspace"
        install: |
          apt-get update -q -y
          apt-get install -q -y wget curl git build-essential cmake ninja-build python3 python3-pip
          apt-get install -q -y libopenblas-dev libomp-dev
        run: |
          cd /workspace
          git clone --recursive --branch v${{ env.PYTORCH_VERSION }} https://github.com/pytorch/pytorch.git
          cd pytorch
          pip3 install --upgrade pip setuptools wheel
          pip3 install -r requirements.txt
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX=/workspace/libtorch \
                -DBUILD_SHARED_LIBS=ON \
                -DUSE_CUDA=OFF \
                -DUSE_MKLDNN=OFF \
                -DUSE_OPENMP=ON \
                -DBUILD_PYTHON=OFF \
                ..
          cmake --build . --target install -j$(nproc)

    - name: Package LibTorch
      run: |
        tar -czf libtorch-linux-arm64.tar.gz libtorch

    - name: Upload LibTorch Linux ARM64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: libtorch-linux-arm64
        path: libtorch-linux-arm64.tar.gz
        retention-days: 30

    - name: Upload to Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: libtorch-v${{ env.PYTORCH_VERSION }}
        name: LibTorch v${{ env.PYTORCH_VERSION }} Binary
        files: libtorch-linux-arm64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
